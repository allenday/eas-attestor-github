services:
  validator:
    build:
      context: ../../../build/typescript/validator
      dockerfile: Dockerfile
    image: eas-validator:latest
    container_name: eas-validator
    ports:
      - "6001:5001"
    environment:
      - NODE_ENV=development
      - PORT=5001
      - DOCKER_ENV=true
    env_file:
      - ../../../src/main/typescript/validator/.env
    restart: unless-stopped
    networks:
      - eas-network

  dapp:
    image: nginx:alpine
    container_name: eas-dapp
    ports:
      - "9000:80"
    volumes:
      - ../../build/html/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - validator
    restart: unless-stopped
    networks:
      - eas-network

networks:
  eas-network:
    driver: bridge
