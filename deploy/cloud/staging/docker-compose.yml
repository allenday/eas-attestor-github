version: '3.8'

services:
  validator:
    build:
      context: ../../../src/main/typescript/validator
      dockerfile: Dockerfile
    image: eas-validator:staging
    container_name: eas-validator-staging
    ports:
      - "8080:5001"
    environment:
      - NODE_ENV=staging
      - PORT=5001
      - NETWORK=CLOUD
      - ENVIRONMENT=STAGING
      - COMPONENT=VALIDATOR
      - CONCERN=DEPLOY
      - LOG_LEVEL=debug
    env_file:
      - ../../../src/main/typescript/validator/.env.staging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - eas-network
    # Staging resource limits (smaller than production)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  dapp:
    image: nginx:alpine
    container_name: eas-dapp-staging
    ports:
      - "80:80"
    volumes:
      - ../../../build/html/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      validator:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - eas-network

networks:
  eas-network:
    driver: bridge