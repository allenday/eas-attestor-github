version: '3.8'

services:
  validator:
    build:
      context: ../../../build/typescript/validator
      dockerfile: Dockerfile
    image: eas-validator:latest
    container_name: eas-validator-dev
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=development
      - PORT=5001
    env_file:
      - ../../../src/main/typescript/validator/.env
    volumes:
      # Mount source for development (optional)
      - ../../../src/main/typescript/validator:/app:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

